<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JTECH ì¬ê³  ê´€ë¦¬</title>
    <style>
        /* --- ê¸°ë³¸ & ë ˆì´ì•„ì›ƒ --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
            overscroll-behavior-y: contain; /* iOS ë‹¹ê²¨ì„œ ìƒˆë¡œê³ ì¹¨ ë°©ì§€ */
        }
        .container {
            padding: 1.5rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
        }
        h1 {
            color: var(--primary-color);
            margin: 0;
        }
        /* --- ì„¹ì…˜ë³„ ìŠ¤íƒ€ì¼ --- */
        .section {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .section-title {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        /* --- UI ìš”ì†Œë“¤ --- */
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        .form-input {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            -webkit-appearance: none;
        }
        .btn {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-full {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        /* --- ìŠ¤ìº” ëª©ë¡ --- */
        #scanned-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
        }
        #scanned-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        #scanned-list li:last-child {
            border-bottom: none;
        }
        .list-item-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
        }
        .list-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        /* --- QR ìŠ¤ìºë„ˆ ëª¨ë‹¬ --- */
        #scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #close-scanner {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            line-height: 44px;
            text-align: center;
            cursor: pointer;
        }
        /* --- í† ìŠ¤íŠ¸ ë©”ì‹œì§€ --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: bold;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        .toast.show {
            opacity: 1;
            bottom: 30px;
        }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
        .toast.info { background-color: var(--secondary-color); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>JTECH ì¬ê³  ê´€ë¦¬ ğŸ“±</h1>
        </header>

        <div class="section">
            <button id="start-scan-btn" class="btn btn-primary btn-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect x="7" y="7" width="10" height="10"/></svg>
                QR ìŠ¤ìº” ì‹œì‘
            </button>
        </div>
        
        <div class="section">
            <h2 class="section-title">Box ID ì¡°íšŒ</h2>
            <div class="input-group">
                <input type="text" id="boxid-lookup-input" class="form-input" placeholder="Box IDë¥¼ ì…ë ¥ ë˜ëŠ” ìŠ¤ìº”í•˜ì„¸ìš”">
                <button id="lookup-btn" class="btn btn-secondary">ìœ„ì¹˜ ì¡°íšŒ</button>
            </div>
        </div>

        <div class="section">
            <h2 id="scanned-list-title" class="section-title">ìŠ¤ìº” ëª©ë¡ (0ê°œ)</h2>
            <ul id="scanned-list">
                </ul>
            <div class="list-actions">
                <button id="clear-all-btn" class="btn btn-danger">ì „ì²´ ì‚­ì œ</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ìœ„ì¹˜ ì§€ì •/ì´ë™</h2>
            <div class="input-group">
                <input type="text" id="location-input" class="form-input" placeholder="ì´ë™í•  ìœ„ì¹˜ ì…ë ¥" list="locations-datalist">
                <datalist id="locations-datalist"></datalist>
            </div>
            <button id="assign-location-btn" class="btn btn-success btn-full">
                <span id="assign-btn-count">0</span>ê°œ í’ˆëª© ìœ„ì¹˜ ì§€ì •
            </button>
        </div>

    </div>

    <div id="scanner-container">
        <video id="scanner-video" playsinline></video>
        <button id="close-scanner">&times;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ì „ì—­ ë³€ìˆ˜ ë° ìƒíƒœ ---
            const API_BASE_URL = window.location.origin;
            let scannedItems = [];
            let videoStream;

            // --- DOM ìš”ì†Œ ìºì‹± ---
            const elements = {
                startScanBtn: document.getElementById('start-scan-btn'),
                scannerContainer: document.getElementById('scanner-container'),
                scannerVideo: document.getElementById('scanner-video'),
                closeScannerBtn: document.getElementById('close-scanner'),
                boxIdLookupInput: document.getElementById('boxid-lookup-input'),
                lookupBtn: document.getElementById('lookup-btn'),
                scannedListTitle: document.getElementById('scanned-list-title'),
                scannedList: document.getElementById('scanned-list'),
                clearAllBtn: document.getElementById('clear-all-btn'),
                locationInput: document.getElementById('location-input'),
                locationsDatalist: document.getElementById('locations-datalist'),
                assignLocationBtn: document.getElementById('assign-location-btn'),
                assignBtnCount: document.getElementById('assign-btn-count'),
            };

            // --- UI ë Œë”ë§ í•¨ìˆ˜ ---
            function renderScannedList() {
                elements.scannedList.innerHTML = '';
                if (scannedItems.length === 0) {
                    elements.scannedList.innerHTML = `<li>ìŠ¤ìº”ëœ í’ˆëª©ì´ ì—†ìŠµë‹ˆë‹¤.</li>`;
                } else {
                    scannedItems.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="list-item-text">${item}</span>
                            <button class="delete-btn" data-boxid="${item}">&times;</button>
                        `;
                        elements.scannedList.appendChild(li);
                    });
                }
                const count = scannedItems.length;
                elements.scannedListTitle.textContent = `ìŠ¤ìº” ëª©ë¡ (${count}ê°œ)`;
                elements.assignBtnCount.textContent = count;
                elements.assignLocationBtn.disabled = count === 0;
            }

            // --- API í˜¸ì¶œ í•¨ìˆ˜ ---
            async function fetchLocations() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/locations`);
                    if (!response.ok) throw new Error('ì„œë²„ í†µì‹  ì‹¤íŒ¨');
                    const data = await response.json();
                    elements.locationsDatalist.innerHTML = '';
                    data.locations.forEach(loc => {
                        const option = document.createElement('option');
                        option.value = loc;
                        elements.locationsDatalist.appendChild(option);
                    });
                } catch (error) {
                    console.error('ìœ„ì¹˜ ëª©ë¡ ë¡œë”© ì‹¤íŒ¨:', error);
                    showToast('ìœ„ì¹˜ ëª©ë¡ ë¡œë”© ì‹¤íŒ¨', 'error');
                }
            }

            async function lookupBoxId(boxid) {
                if (!boxid) {
                    showToast('Box IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'info');
                    return;
                }
                try {
                    const response = await fetch(`${API_BASE_URL}/api/box/by-id?boxid=${encodeURIComponent(boxid)}`);
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.detail || 'ì¡°íšŒ ì‹¤íŒ¨');
                    }
                    const location = data.Location || 'ì§€ì •ë˜ì§€ ì•ŠìŒ';
                    showToast(`${data.BoxID}ì˜ ìœ„ì¹˜: ${location}`, 'info');
                } catch (error) {
                    showToast(error.message, 'error');
                }
            }

            async function assignBulkLocation() {
                const toLoc = elements.locationInput.value.trim().toUpperCase();
                if (!toLoc) {
                    showToast('ì´ë™í•  ìœ„ì¹˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                    return;
                }
                if (scannedItems.length === 0) {
                    showToast('ìŠ¤ìº”ëœ í’ˆëª©ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/api/move/bulk`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            boxids: scannedItems,
                            to_loc: toLoc
                        }),
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.detail || 'ì´ë™ ì‹¤íŒ¨');
                    }
                    showToast(`${data.moved}ê°œ í’ˆëª©ì„ ${toLoc}ë¡œ ì´ë™ ì™„ë£Œ`, 'success');
                    scannedItems = [];
                    elements.locationInput.value = '';
                    renderScannedList();
                } catch (error) {
                     showToast(error.message, 'error');
                }
            }

            // --- ìŠ¤ìºë„ˆ ê´€ë ¨ í•¨ìˆ˜ ---
            function startScanner() {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(stream => {
                        videoStream = stream;
                        elements.scannerVideo.srcObject = stream;
                        elements.scannerContainer.style.display = 'block';
                        requestAnimationFrame(tick);
                    }).catch(err => {
                        console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", err);
                        showToast('ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    });
            }
            
            function stopScanner() {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }
                elements.scannerContainer.style.display = 'none';
            }

            function tick() {
                if (elements.scannerVideo.readyState === elements.scannerVideo.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = elements.scannerVideo.videoWidth;
                    canvas.height = elements.scannerVideo.videoHeight;
                    ctx.drawImage(elements.scannerVideo, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        stopScanner();
                        handleScannedCode(code.data);
                        return; // ìŠ¤ìº” ì„±ê³µ ì‹œ ë£¨í”„ ì¤‘ë‹¨
                    }
                }
                requestAnimationFrame(tick);
            }

            function handleScannedCode(code) {
                // ì§„ë™ìœ¼ë¡œ í”¼ë“œë°±
                if ('vibrate' in navigator) navigator.vibrate(100);
                
                // í¬ì»¤ìŠ¤ê°€ Box ID ì¡°íšŒ ì¸í’‹ì— ìˆë‹¤ë©´ ê±°ê¸°ì— ê°’ì„ ë„£ìŒ
                if (document.activeElement === elements.boxIdLookupInput) {
                    elements.boxIdLookupInput.value = code;
                    lookupBoxId(code);
                } else { // ì•„ë‹ˆë©´ ìŠ¤ìº” ëª©ë¡ì— ì¶”ê°€
                    if (!scannedItems.includes(code)) {
                        scannedItems.unshift(code); // ìµœê·¼ ìŠ¤ìº” í•­ëª©ì„ ìœ„ë¡œ
                        renderScannedList();
                        showToast(`[${code}] ì¶”ê°€ë¨`, 'success');
                    } else {
                        showToast(`[${code}] ì´ë¯¸ ëª©ë¡ì— ìˆìŠµë‹ˆë‹¤.`, 'info');
                    }
                }
            }
            
            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
            elements.startScanBtn.addEventListener('click', startScanner);
            elements.closeScannerBtn.addEventListener('click', stopScanner);
            elements.lookupBtn.addEventListener('click', () => lookupBoxId(elements.boxIdLookupInput.value.trim()));
            elements.assignLocationBtn.addEventListener('click', assignBulkLocation);

            elements.scannedList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const boxidToDelete = e.target.dataset.boxid;
                    scannedItems = scannedItems.filter(item => item !== boxidToDelete);
                    renderScannedList();
                    showToast(`${boxidToDelete} ì‚­ì œë¨`, 'info');
                }
            });

            elements.clearAllBtn.addEventListener('click', () => {
                if (scannedItems.length > 0) {
                    if (confirm('ì •ë§ë¡œ ìŠ¤ìº” ëª©ë¡ ì „ì²´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        scannedItems = [];
                        renderScannedList();
                        showToast('ëª©ë¡ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
                    }
                }
            });

            // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---
            let toastTimer;
            function showToast(message, type = 'info') {
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                // Animate in
                setTimeout(() => toast.classList.add('show'), 10);

                // Clear previous timer
                clearTimeout(toastTimer);

                // Animate out and remove
                toastTimer = setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            
            // --- ì´ˆê¸°í™” ---
            renderScannedList();
            fetchLocations();
        });
    </script>
</body>
</html>
